<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stormy Window</title>
    <link rel="stylesheet" href="styles/index.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>

<body>
    <main>
        
        <div class="window">
            <h2 class="title animate__fadeInDown animate__animated animate__delay-2s">Stormy Night</h2>
        </div>
        <!--No container for images = bad praxis?-->
        <img class="cloud-one clouds object" src="images/cloud-one.png" alt="Cloud">
        <img class="cloud-two clouds object" src="images/cloud-two.png" alt="Cloud">
        <img class="lightning-one object" src="images/lightning-one.png" alt="Lightning">
        <img class="lightning-two object" src="images/lightning-two.png" alt="Lightning">
    
    </main>
</body>
</html>
